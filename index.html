<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <img src="assets/logoTrain.png">
        </div>
        <br>
        <br>
        <div class="card card-default">
            <div class="card-heading">
                <br>
                <h4 class="card-title ml-3">Current Train Schedule</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped text-center" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <div class="card card-default">
            <div class="card-heading">
                <br>
                <h4 class="card-title ml-3">Add Train</h4>
            </div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group row">
                        <label for="train-input">Train Name</label>
                        <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="trainTime-input">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="trainTime-input" type="datetime">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="datetime">
                    </div>
                    <br>
                    <button id="add-train" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="assets/train.js"></script>


</body>

</html>
